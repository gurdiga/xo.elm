<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>XO</title>

		<link href="rich-text-editor/node_modules/quill/dist/quill.bubble.css" rel="stylesheet"/>
	</head>

	<body>
		<div id="main"></div>

		<script src="rich-text-editor/node_modules/quill/dist/quill.js"></script>
		<script src="rich-text-editor/dist/main.js"></script>
		<script src="dist/Main.js"></script>
		<script>
			var node = document.getElementById('main');
			var app = Elm.Main.embed(node);

			RichTextEditor.init({
				sendContent: app.ports.richTextEditorSendContent.subscribe,
				receiveResponse: app.ports.richTextEditorOnReceiveResponse.send
			});
		</script>
